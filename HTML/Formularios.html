<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p> qualquer coisa aqui </p>
        <p>
            <label>
                Nome:
                <input type="text" id="nome" name="nomes" placeholder="seu nome" /><br>
                <input type="checkbox" value="sim" required /><br>
                <input type="radio" value="sim" required /><br>
                DN:
                <input type="date"><br>
                <input type="datetime-local"><br>
                Cor preferida:
                <input type="color" value="#003d66"><br>
                E-mail:
                <input type="email" placeholder="seu e-mail aqui"><br>
                Sua foto:
                <input type="file" accept=".png"><br>
                Número:
                <input type="number" step="2" max="50" placeholder="digite um número"><br>
                <label for="password">Sua senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha"><br>
                <label for="range">Escala:</label>
                <input type="range" id="range" name="range" min="0" max="10"><br>
                <label for="url">Sua url:</label>
                <input type="url" id="url" name="url" placeholder="Digite sua url"><br>
                <input type="search"><br>
            </label>
        </p>
        <p>
            <label for="select">Selecione alguma opção:</label>
            <select id="select" name="select">
                <option value="qualquer" label="um"></option>
                <option value="qualquerdois" label="dois"></option>
            </select> <br>
            <label for="textarea">Texto:</label>
            <textarea name="textarea" id="textarea" rows="5"></textarea>
        </p>
        <p>
            <button type="submit">
                Enviar
            </button>
            <button type="reset">
                Limpar
            </button>
        </p>
    </form>
</body>

</html>
