<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>

        .section-one {
            background: deeppink; 
            border: 5px solid black;

            background-position: center-center;
